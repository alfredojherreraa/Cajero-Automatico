    <title>CAJERO AUTOMATICO</title>
</head>
<body>
    <main class="container">
        <article>
            <section>
                <h2>Usuario</h2>

                <input type="number" id="contraseña">
                <button onclick="validarUsuario()">INGRESAR</button>
        </article>
        <hr>
        <article>
            <section>
                <h2>Movimiento</h2>
                <button id ="butsal" disabled="false" onclick="consultarSaldo()">SALDO</button>
                <button id ="butcon" disabled="false" onclick="ingresarDinero()">CONSIGNAR</button>
                <button id ="butret" disabled="false" onclick="retirarDinero()">RETIRAR</button>
        </article>
        
    </main>

<script src="Cajero.js"></script>
</body>
</html>
